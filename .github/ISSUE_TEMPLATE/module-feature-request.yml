name: Module Feature Request
description: Request a new module or suggest features for existing modules
title: "[Feature] "
labels: ["enhancement", "module-request"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Your ideas help make Takaro modules better for everyone.

  - type: dropdown
    id: request_type
    attributes:
      label: Request Type
      description: Is this for a new module or an existing one?
      options:
        - New module request
        - Feature for existing module
        - Enhancement to existing feature
    validations:
      required: true

  - type: input
    id: module_name
    attributes:
      label: Module Name
      description: For existing modules, provide the name. For new modules, suggest a name.
      placeholder: e.g., Limon_8ball (existing) or MyNewModule (new)
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Module Category
      description: Which category does this module belong to?
      options:
        - Administration
        - Anti-Cheat
        - Community Management
        - Economy
        - Events
        - Integration
        - Minigames
        - Other (please specify)
    validations:
      required: true

  - type: dropdown
    id: target_game
    attributes:
      label: Target Game(s)
      description: Which game(s) should this module support?
      multiple: true
      options:
        - 7 Days to Die
        - Rust
        - All Games
        - Other (specify in description)
    validations:
      required: true

  - type: textarea
    id: feature_description
    attributes:
      label: Feature Description
      description: Clear description of the feature or module you're requesting
      placeholder: |
        Describe the feature in detail...
        What problem does it solve?
        How would it work?
    validations:
      required: true

  - type: textarea
    id: use_case
    attributes:
      label: Use Case / Motivation
      description: Why is this feature needed? How would you use it?
      placeholder: |
        Our server needs this because...
        This would help players by...
        Current solutions don't work because...
    validations:
      required: true

  - type: textarea
    id: proposed_commands
    attributes:
      label: Proposed Commands (if applicable)
      description: List any commands this module/feature should have
      placeholder: |
        /command1 - Description
        /command2 <arg> - Description
      render: shell

  - type: textarea
    id: proposed_permissions
    attributes:
      label: Proposed Permissions (if applicable)
      description: List any permissions this module/feature should include
      placeholder: |
        MODULE_USE - Basic usage permission
        MODULE_ADMIN - Admin features

  - type: textarea
    id: proposed_config
    attributes:
      label: Proposed Configuration Options
      description: Suggest configuration options for the module/feature
      render: json
      placeholder: |
        {
          "enabled": true,
          "cooldown": 60,
          "maxUses": 10
        }

  - type: textarea
    id: implementation_ideas
    attributes:
      label: Implementation Ideas (Optional)
      description: If you have ideas on how this could be implemented
      placeholder: |
        Could use existing Takaro APIs...
        Similar to X module but with...

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What alternatives have you considered? Why don't they work?
      placeholder: |
        Tried using X module but...
        Manual workarounds are...

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical - Blocking server operations
        - High - Major quality of life improvement
        - Medium - Would be nice to have
        - Low - Minor enhancement
    validations:
      required: true

  - type: dropdown
    id: contribution
    attributes:
      label: Willing to Contribute?
      description: Would you be willing to help implement this feature?
      options:
        - "Yes, I can help code this"
        - "Yes, I can help test this"
        - "Yes, I can help document this"
        - "No, but I can provide feedback"
        - "No"
    validations:
      required: true

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Any other context, mockups, or examples
      placeholder: |
        Links to similar features...
        Screenshots or mockups...
        Reference implementations...

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this hasn't been requested
          required: true
        - label: I have checked the module repository for similar modules
          required: true
        - label: This request follows Takaro module guidelines
          required: false